<body>

<!-- Side Menu - Analysis Options -->
<div class="nav-side-menu">
    <div class="brand">Analysis Options</div>
    <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
    <div class="menu-list">
        <ul id="menu-content" class="menu-content collapse out">
            <li data-toggle="collapse" data-target="#products" class="collapsed">
                <a href="#" id="init-graph-button"><i class="fa fa-gift fa-lg"></i> Initialize Graph <span class="arrow"></span></a>
            </li>
            <li data-toggle="collapse" id="restore-default" class="collapsed">
                <a href="#"> Restore Default <span class="arrow"></span></a>
            </li>
            <li data-toggle="collapse" id="add-node" class="collapsed">
                <a href="#"> Add Annotation <span class="arrow"></span></a>
            </li>
            <li data-toggle="collapse" id="view-hierarchies" class="collapsed">
                <a href="#"> Hierarchies <span class="arrow"></span></a>
            </li>
            <!--<li data-toggle="collapse" id="get-node-paths" class="collapsed">
                <a href="#"> Get All Paths <span class="arrow"></span></a>
            </li>-->
            <li data-toggle="collapse" data-target="#edge-thresh" id="splice-edges" class="collapsed">
                <a href="#"> Splice Links <span class="arrow"></span></a>
            </li>
            <ul class="sub-menu collapse" id="edge-thresh">
                <input type="range" id="thresholdSlider" name="points" value = 0 min="0" max="10" onchange="threshold(this.value)" style="padding: 2px"> </input>
            </ul>
            <li data-toggle="collapse" data-target="#path-names" class="collapsed">
                <a href="#"> FR-Paths <span class="arrow"></span></a>
            </li>
            <ul class="sub-menu collapse" id="path-names"></ul>
        </ul>
    </div>
</div>

<!-- Display - Canvas + Console -->
<div id="display-wrapper" class="split split-horizontal">
    <!-- Canvas - Where the actual graph is drawn -->
    <div id="canvas" class="split content"></div>
    <!-- Console - Both the left and right console -->
    <div id="console" class="split content split-horizontal">
        <div id="a" class="split split-horizontal">
            <div id="left-console" class="split content">
                <div id="left-console-header"><b id="left-console-header-text">Hierarchies</b></div>
                <div id="left-console-display">

                </div>
            </div>
        </div>

        <div id="b" class="split split-horizontal">
            <div id="right-console" class="split content">
                <div id="console-header">
                    <b id="console-header-text">Console</b>
                </div>
                <p id="console-display"></p>
            </div>
        </div>
    </div>
</div>

</body>

<!-- javascript libraries -->

<script src='http://d3js.org/d3.v3.min.js'></script>

</html>
